- name: Launch EC2 instance
  amazon.aws.ec2_instance:
    name: "{{ vm_name }}"
    key_name: "{{ key_name }}"
    instance_type: "{{ instance_type }}"
    image_id: "{{ image_id }}"
    region: "{{ region_name }}"
    security_groups: 
      - "{{ security_group }}"
    wait: yes
    count: 1
    tags:                   # ← 여기 변경
      Name: "{{ vm_name }}"
    subnet_id: "{{ subnet_id | default(omit) }}"
  register: ec2_result
